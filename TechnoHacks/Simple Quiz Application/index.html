<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Quiz App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Home Page -->
  <div id="home-container" class="quiz-container">
    <h1>Welcome to the Quiz </h1>
    <button onclick="showTeacherPage()">I am a Teacher</button>
    <button onclick="showStudentPage()">I am a Student</button>
  </div>

  <!-- Teacher Page -->
  <div id="teacher-container" class="quiz-container" style="display: none;">
    <h2>Teacher - Create Questions</h2>
    <input type="text" id="new-question" placeholder="Enter your question"><br><br>
    <input type="text" id="option1" placeholder="Option 1"><br>
    <input type="text" id="option2" placeholder="Option 2"><br>
    <input type="text" id="option3" placeholder="Option 3"><br>
    <input type="text" id="option4" placeholder="Option 4"><br>
    <input type="number" id="correct" placeholder="Correct Option (1-4)"><br><br>
    <button onclick="addQuestion()">Add Question</button>
    <button onclick="goHome()">Back to Home</button>
  </div>

  <!-- Student Quiz Page -->
  <div id="quiz-container" class="quiz-container" style="display: none;">
    <h1>Simple Quiz</h1>
    <p id="timer">Time Left: 60s</p>
    <div id="question-container">
      <h2 id="question">Question text</h2>
      <div id="options"></div>
    </div>
    <button id="prev-btn" onclick="prevQuestion()">Previous</button>
    <button id="next-btn" onclick="nextQuestion()">Next</button>
    <button id="submit-btn" onclick="submitQuiz()">Submit</button>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
